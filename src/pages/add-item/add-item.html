<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Adicionar atleta
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list no-lines padding>

    <img padding [src]="base64Image" (click)="openMenu()"/>

    <form [formGroup]="atlheteForm">

      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="nome" formControlName="name" [class.invalid]="!atlheteForm.controls.name.valid && (atlheteForm.controls.name.dirty || submitAttempt)"></ion-input>
      </ion-item>

      <ion-item *ngIf="!atlheteForm.controls.name.valid  && (atlheteForm.controls.name.dirty || submitAttempt)">
        <p>Digite um nome valido.</p>
      </ion-item>

    </form>

  </ion-list>

  <button full ion-button color="secondary" (click)="saveItem()">Adicionar atleta</button>

</ion-content>
