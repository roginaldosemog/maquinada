<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Adicionar atleta
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list padding>

    <img padding [src]="base64Image" (click)="openMenu()"/>

    <ion-item>
      <ion-label floating>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Modalidade</ion-label>
        <ion-input type="text" [(ngModel)]="modalidade"></ion-input>
    </ion-item>

  </ion-list>

  <button full ion-button color="secondary" (click)="saveItem()">Adicionar</button>

</ion-content>
