<ion-header>
  <ion-navbar>
    <ion-title >
      ADICIONAR ATLETA
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list no-lines padding>

    <img padding [src]="base64Image" (click)="openMenu()"/>

    <form [formGroup]="athleteForm">

      <ion-item>
        <ion-label floating>NOME</ion-label>
        <ion-input text-uppercase type="text" [(ngModel)]="nome" formControlName="name" [class.invalid]="!athleteForm.controls.name.valid && (athleteForm.controls.name.dirty || submitAttempt)"></ion-input>
      </ion-item>

      <ion-item *ngIf="!athleteForm.controls.name.valid  && (athleteForm.controls.name.dirty || submitAttempt)">
        <p>DIGITE UM NOME VALIDO</p>
      </ion-item>

    </form>

  </ion-list>

  <button block ion-button color="secondary" (click)="saveItem()">Adicionar atleta</button>

</ion-content>
