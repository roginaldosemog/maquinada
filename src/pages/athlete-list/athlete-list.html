<ion-header>
  <ion-navbar>
    <ion-title text-uppercase>
      {{modality.mod_name}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let item of items">
      <ion-item text-uppercase (click)="viewItem(item)">
        <ion-avatar item-start>
          <img src="{{item.fotoPerfil}}">
        </ion-avatar>
        <h2>{{item.nome}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteItem(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
