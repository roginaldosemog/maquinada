<ion-header>
  <ion-navbar color="secundary">
    <ion-title>
      Atletas
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add-circle">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let item of items">
      <ion-item (click)="viewItem(item)">
        <ion-avatar item-start>
          <img [src]="item.fotoPerfil">
        </ion-avatar>
        <h2>{{item.nome}}</h2>
        <p>{{item.modalidade}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteItem(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
